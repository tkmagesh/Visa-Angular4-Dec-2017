<div class="content">
	<bug-stats [data]="bugs"></bug-stats>
	<section class="sort">
		<label for="">Order By :</label>
		<select [(ngModel)]="sortBugBy">
			<option value="name">Name</option>
			<option value="isClosed">Status</option>
		</select>
		<label for="">Descending ? :</label>
		<input type="checkbox" [(ngModel)]="sortByDescending">
	</section>
	<section class="edit">
		<label for="">Bug Name :</label>
		<input type="text" #txtBugName>
		<input type="button" value="Create New" (click)="onCreateNewClick(txtBugName.value)">
	</section>
	<section class="list">
		<ol>
			<li *ngFor="let bug of ( bugs | sort : sortBugBy : sortByDescending )">
				<span class="bugname" 
					(click)="onBugClick(bug)"
					[ngClass]="{closed : bug.isClosed}"
				>{{bug.name | trimText:40 }}</span>
				<div class="datetime">[Created At]</div>
			</li>
		</ol>
		<input type="button" value="Remove Closed" (click)="onRemoveClosedClick()">
	</section>
</div>
