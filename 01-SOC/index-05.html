<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		body{
			margin-left: 50px;
		}
		.field{
			margin-bottom: 10px;
		}
		#divResult{
			font-size: 22pt;
			color : red;
		}
		label{
			display : block;
		}
	</style>
	<script src="jquery-3.2.1.min.js"></script>
	<script>
		String.prototype.toInt = function() {
			return parseInt(this, 10);
		};

		//state & behavior
		//Model
		function SalaryCalculator(){
			var _data = {
				basic : 0,
				hra : 0,
				da : 0,
				tax : 0,
				salary : 0
			};
			this.get = function(attrName){
				return _data[attrName];
			};
			this.set = function(attrName, value){
				if (_data[attrName] === value) return;
				_data[attrName] = value;
				//trigger the change for 'attrName'
				triggerChange(attrName);
			};

			var _changeListeners = {
				basic : null,
				hra : null,
				da : null,
				tax : null,
				salary : null
			};

			this.onChange = function(attrName, listenerFn){
				_changeListeners[attrName] = listenerFn;
			};

			function triggerChange(attrName){
				var listenerFn = _changeListeners[attrName];
				if (typeof listenerFn === 'function')
					listenerFn();
			}
		}
		SalaryCalculator.prototype.calculate = function() {
			var gross = this.get('basic') + this.get('hra') + this.get('da');
			var net = gross * ((100-this.get('tax'))/100);
			this.set('salary', net);
		};

		//User interaction
		//View
		$(function(){
			window.calculator = new SalaryCalculator();

			//Reacting to user actions
			$('#txtBasic').change(function(){
				calculator.set('basic', $(this).val().toInt());
			});
			$('#txtHra').change(function(){
				calculator.set('hra', $(this).val().toInt());
			});
			$('#txtDa').change(function(){
				calculator.set('da', $(this).val().toInt());
			});
			$('#rangeTax').change(function(){
				calculator.set('tax', $(this).val().toInt());
			});

			$('#btnCalculate').click(function(){
				calculator.calculate();	
			});
			
			//Reacting to model changes
			calculator.onChange('salary', function(){
				$('#divResult').html(calculator.get('salary'));
			});

			calculator.onChange('basic', function(){
				$('#txtBasic').val(calculator.get('basic'));
			});
			calculator.onChange('hra', function(){
				$('#txtHra').val(calculator.get('hra'));
			});
			calculator.onChange('da', function(){
				$('#txtDa').val(calculator.get('da'));
			});
			calculator.onChange('tax', function(){
				$('#rangeTax').val(calculator.get('tax'));
				$('#spanTax').html(calculator.get('tax'));
			});
			
		});

		
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	<div class="content">
		<div class="field">
			<label for="">Basic :</label>
			<input type="number" id="txtBasic">
		</div>
		<div class="field">
			<label for="">HRA :</label>
			<input type="number" id="txtHra">
		</div>
		<div class="field">
			<label for="">DA :</label>
			<input type="number" id="txtDa">
		</div>
		<div class="field">
			<label for="">Tax :</label>
			<input type="range" id="rangeTax" min="0" max="30" value="0">
			<span id="spanTax">[Tax]</span>
		</div>
		<div class="field">
			<input type="button" value="Calculate" id="btnCalculate">
		</div>
		<div class="field">
			<div id="divResult">[Salary]</div>
		</div>
	</div>
</body>
</html>
